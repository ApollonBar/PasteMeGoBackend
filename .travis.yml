language: go

go:
  - master

install:
  - bash dep.sh

script:
  - go build -o pastemed
  - go build dbTransfer/main.go && mv main db_transfer

after_success:
  - rm -rf .git
  - git clone https://${GH_REF} -b ${P_BRANCH} tmpdir
  - cp API.md LICENSE pastemed db_transfer pastemedctl.sh config.sh pastemed.service tmpdir
  - cd tmpdir
  - mv API.md README.md
  - git config user.name "${U_NAME}"
  - git config user.email "${U_EMAIL}"
  - git add --all
  - git commit -m "build from travis-ci `TZ=UTC-8 date +'%Y-%m-%d %H:%M:%S'`"
  - git push https://${GH_TOKEN}@${GH_REF} ${P_BRANCH}

branches:
  only:
    - master

notifications:
  email:
    - lucien@lucien.ink
  on_failure: always

env:
  global:
    - GH_REF: github.com/LucienShui/PasteMeBackend.git
    - P_BRANCH: build

addons:
  hosts:
    - ${WEBHOOK}
